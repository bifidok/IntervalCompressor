spring:
  datasource:
    url: jdbc:h2:mem:db;NON_KEYWORDS=end
    driverClassName: org.h2.Driver
    username: admin
    password: admin

  jpa:
    show-sql: true
    hibernate.ddl-auto: update
    properties:
      hibernate:
          dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true